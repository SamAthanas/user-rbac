version: '2.0'
description: RBAC Access Control Configuration
enabled: true
show_notifications: true
send_event: false
frontend_blocking_enabled: false
log_deny_list: false
last_rejection: Never
last_user_rejected: None
default_restrictions:
  domains:
    homeassistant:
      hide: false
      services:
      - restart
      - stop
      - reload_config_entry
      - check_config
    system_log:
      hide: true
      services:
      - write
      - clear
    hassio:
      hide: true
      services:
      - host_reboot
      - host_shutdown
      - supervisor_update
      - supervisor_restart
  entities: {}
users: {}
roles:
  admin:
    description: Administrator with most permissions
  user:
    description: Standard user with limited permissions
  guest:
    description: Guest with minimal permissions